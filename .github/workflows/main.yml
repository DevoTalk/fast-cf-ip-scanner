name: Build .NET MAUI App Android
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@latest
    - name: Setup .NET
      uses: actions/setup-dotnet@latest
      with:
        dotnet-version: 8.0.x
    - name: Setup Keystore File
      run: |
        echo "${{ secrets.KEYSTORE_FILE }}" > FastCfIPScanner.keystore.asc
        gpg -d --passphrase "${{ secrets.KEYSTORE_PASSWORD_GPG }}" --batch FastCfIPScanner.keystore.asc > FastCfIPScanner.keystore
    - name: Install .NET MAUI
      run: dotnet workload install maui
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build -c Release -f net8.0-android /p:AndroidSigningKeyStore=FastCfIPScanner.keystore /p:AndroidSigningKeyAlias=key /p:AndroidSigningKeyPass="${{ secrets.KEYSTORE_PASSWORD }}" /p:AndroidSigningStorePass="${{ secrets.KEYSTORE_PASSWORD_ALIAS }}" --no-restore
    - name: url
      run: echo "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
    
  publish-release:
    needs: build    
    name: Create Release
    runs-on: ubuntu-latest
    steps:    
      - name: Checkout code
        uses: actions/checkout@latest

      - name: Create Release
      - uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: ${{ secrets.TOKEN }} # This token is provided by Actions, you do not need to create your own token
          automatic_release_tag: "latest"
          prerelease: true
          title: "Development Build"
          files: fast cf ip scanner\bin\Release\net8.0-android\publish\*.apk
